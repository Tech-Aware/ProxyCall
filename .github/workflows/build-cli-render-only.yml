name: Build ProxyCall CLI (Render-only)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact_name: proxycall-cli-macos-render
            exe_name: proxycall-cli
            sep: ":"
            shell: bash

          - os: ubuntu-latest
            artifact_name: proxycall-cli-linux-render
            exe_name: proxycall-cli
            sep: ":"
            shell: bash

          - os: windows-latest
            artifact_name: proxycall-cli-windows-render
            exe_name: proxycall-cli.exe
            sep: ";"
            shell: pwsh

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # ✅ Install minimal project deps only (Render mode)
      - name: Install project (minimal)
        run: |
          python -m pip install -e .

      - name: Install PyInstaller
        run: |
          python -m pip install pyinstaller

      # ✅ Build Render-only binary: exclude Twilio + Google deps explicitly
      - name: Build onefile binary (Render-only)
        run: |
          pyinstaller proxycall/__main__.py ^
            --onefile ^
            --name "${{ matrix.exe_name }}" ^
            --console ^
            --clean ^
            --noconfirm ^
            --exclude-module twilio ^
            --exclude-module gspread ^
            --exclude-module google ^
            --exclude-module google.oauth2 ^
            --exclude-module google.auth
        shell: ${{ matrix.shell }}

      # Smoke test
      - name: Smoke test (help)
        if: runner.os != 'Windows'
        run: |
          ./dist/${{ matrix.exe_name }} --help

      - name: Smoke test (help) - Windows
        if: runner.os == 'Windows'
        run: |
          .\dist\${{ matrix.exe_name }} --help

      # Package
      - name: Package artifact (zip) - macOS/Linux
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip -9 "../${{ matrix.artifact_name }}.zip" "${{ matrix.exe_name }}"

      - name: Package artifact (zip) - Windows
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path "dist\${{ matrix.exe_name }}" -DestinationPath "${{ matrix.artifact_name }}.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip
