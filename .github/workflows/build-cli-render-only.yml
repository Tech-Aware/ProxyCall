name: Build ProxyCall CLI (Render-only)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact_name: proxycall-cli-macos-render
            exe_name: proxycall-cli
            sep: ":"

          - os: ubuntu-latest
            artifact_name: proxycall-cli-linux-render
            exe_name: proxycall-cli
            sep: ":"

          - os: windows-latest
            artifact_name: proxycall-cli-windows-render
            exe_name: proxycall-cli.exe
            sep: ";"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Installation minimale (Render-only)
      - name: Install project
        run: python -m pip install -e .

      - name: Install PyInstaller
        run: python -m pip install pyinstaller

      # ===== BUILD =====

      - name: Build binary (macOS / Linux)
        if: runner.os != 'Windows'
        run: |
          pyinstaller proxycall/__main__.py \
            --onefile \
            --name "${{ matrix.exe_name }}" \
            --console \
            --clean \
            --noconfirm \
            --exclude-module twilio \
            --exclude-module gspread \
            --exclude-module google \
            --exclude-module google.oauth2 \
            --exclude-module google.auth

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller proxycall/__main__.py ^
            --onefile ^
            --name "${{ matrix.exe_name }}" ^
            --console ^
            --clean ^
            --noconfirm ^
            --exclude-module twilio ^
            --exclude-module gspread ^
            --exclude-module google ^
            --exclude-module google.oauth2 ^
            --exclude-module google.auth
        shell: pwsh

      # ===== SMOKE TEST =====

      - name: Smoke test (macOS / Linux)
        if: runner.os != 'Windows'
        run: |
          ./dist/${{ matrix.exe_name }} --help

      - name: Smoke test (Windows)
        if: runner.os == 'Windows'
        run: |
          .\dist\${{ matrix.exe_name }} --help
        shell: pwsh

      # ===== PACKAGE =====

      - name: Package artifact (macOS / Linux)
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip -9 "../${{ matrix.artifact_name }}.zip" "${{ matrix.exe_name }}"

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path "dist\${{ matrix.exe_name }}" -DestinationPath "${{ matrix.artifact_name }}.zip" -Force
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip
